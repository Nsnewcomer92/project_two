<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Tips</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">Travel Tips
            <img class="nav-travel" src="static/images/airplane.png">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
    </div>
  </br>
    <form class="form-inline">
      <div class="form-group">
              <label for="destinations">&nbsp; &nbsp; Choose a Destination: &nbsp; </label>
              <select name="destinations" id="destinations">
                <option disabled selected value> -- select an option -- </option>
                <option value="ORD-sky">Chicago</option>
                <option value="LAS-sky">Las Vegas</option>
                <option value="LAX-sky">Los Angeles</option>
                <option value="LGA-sky">New York City</option>
                <option value="IAD-sky">Washington</option>
              </select>
            </div>
              <div class="form-group">
                <label for="selectstartdate"> &nbsp; Choose Depature Date:  &nbsp; </label>
                <input type="text" id="startd" name="startd" value="YYYY-MM-DD">
              </div>
              <div class="form-group">
                <label for="selectenddate"> &nbsp; Choose Return Date:  &nbsp; </label>
                <input type="text" id="endd" name="endd" value="YYYY-MM-DD">
              </div>
              <div class="form-group">
                &nbsp;  &nbsp;  &nbsp;  <button id="submit" padding-top= 5px onclick="optionChanged()" type="button" class="btn btn-primary"> &nbsp; Let's Go! &nbsp; </button>
              </div>
    </form>

<div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div id="flightcost"></div>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-sm-12">
        <div id="plot"></div>
      </div>
    </div>
  </div>
</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.1/d3.min.js"></script>
    <script type="text/javascript" src="static/js/app-nate.js"></script>
    <script src="../static/js/weather.js"></script>
    
</body>

</html>
