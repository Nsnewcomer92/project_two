<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Tips</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">Travel Tips
            <img class="nav-travel" src="static/images/airplane.png">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
    </div>
    <div class="container">
      <form>
        <div class="form-group">
          <div class="row">
            <div class="col-sm-3">
              <label for="destinations">Choose a Destination:</label>
              <select name="destinations" id="destinations">
                <option disabled selected value> -- select an option -- </option>
                <option value="ORD-sky">Chicago</option>
                <option value="LAS-sky">Las Vegas</option>
                <option value="LAX-sky">Los Angeles</option>
                <option value="LGA-sky">New York City</option>
                <option value="IAD-sky">Washington</option>
              </select>
              </li>
            </div>
            <div class="col-sm-3">
              <li class="filter list-group-item">
                <label for="selectstartdate">Choose Depature Date: (Format: YYYY-MM-DD)</label>
                <input type="text" id="startd" name="startd">
              </li>
            </div>
            <div class="col-sm-3">
              <li class="filter list-group-item">
                <label for="selectenddate">Choose Return Date: (Format: YYYY-MM-DD)</label>
                <input type="text" id="endd" name="endd">
              </li>
              </ul>
            </div>
      </form>
      <div class="col-sm-3"></div>
      <button id="submit" onclick="optionChanged()" type="button" class="btn btn-success">Filter Results</button>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <div id="flightcost"></div>
      </div>
      <div class="col-sm-6">
        <div id="flightcost2"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div id="plot"></div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.1/d3.min.js"></script>
    <script type="text/javascript" src="static/js/app-nate.js"></script>
    <!--<script src="../static/js/weather.js"></script> -->
    <script src="../static/js/main_template.js"></script>
</body>

</html>
